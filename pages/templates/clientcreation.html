{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="text-center">
    <h1>Create Your Account</h1>
    {% for message in messages %}
  		<p>
      		{{ message }}
  		</p>
	{% endfor %}
</div>



<form class ="col-lg-6 col-md-8 col-sm-10 mx-auto py-2" method='POST'>
    {%csrf_token%}
    {{form|crispy}}
    <div class="text-center">
        <button type='submit' class="btn btn-primary btn-lg">Submit</button>
        <hr class="mt-3">
        <p>Already Have An Account?</p>
        <a class="btn btn-primary btn-lg" type="btn" href="{% url 'login' %}">Login</a>
    </div>
</form>


{% endblock %}
