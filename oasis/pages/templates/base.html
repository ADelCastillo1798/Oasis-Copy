<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Oasis</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Add additional CSS -->
  <!-- to insert custom styling -->
  {% block styles %}
  {% endblock %}  
</head>
<body>
  {% block sidebar %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">Oasis</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'clientcreation' %}">Client Creation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'listings' %}">Listings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'sellerlisting' %}">Sell A Book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cart:cartdetail' %}">Cart</a>
          </li>
		      <li class="nav-item">
			       <a class="nav-link" href="{% url 'profile' %}">My Profile</a>
		      </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'messaging' %}">Messaging</a>
          </li>
          <li class="nav-item">
            <form name="search" method="GET" action="{% url 'listings' %}"> 
              <input type="text" name="q" placeholder="Search"/>
              <button class="btn btn-primary " type="submit">Search</button>
            </form> 
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% endblock %}
  <div class="col-sm-12">{% block content %}{% endblock %}</div>
</body>
</html>
