{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<h1 class="text-center col-sm-10 mx-auto">Welcome to Oasis</h1>
<form class ="col-sm-10 mx-auto" method="post">
	{% csrf_token %}
	{% crispy form %} 
	<a href="{% url 'index' %}">
		<input class="btn btn-primary d-block mx-auto" type="submit"></input>
	</a>
</form>

{% endblock %}
