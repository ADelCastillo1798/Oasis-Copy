{% extends "base.html" %}

{% block content %}
    <h1 class="text-center col-sm-10">Welcome to Oasis</h1>
    <form class ="col-sm-10">
    	<div class="row">
	    	<div class="form-group col-sm-6">
		    	<label for="inputFirstName">First Name</label>
		    	<input type="firstname" class="form-control" id="inputFirstName" aria-describedby="emailHelp" placeholder="Enter first name">
		  	</div>
		  	<div class="form-group col-sm-6">
		    	<label for="inputLastName">Last Name</label>
		    	<input type="lastname" class="form-control" id="inputLastName" aria-describedby="emailHelp" placeholder="Enter last name">
		  	</div>
	  	</div>
		<div class="form-group">
			<label for="inputEmail1">Email Address</label>
			<input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		</div>
    	<div class="row">
			<div class="form-group col-sm-6">
				<label for="inputPassword1">Password</label>
				<input type="password" class="form-control" id="inputPassword1" placeholder="Password">
			</div>
			<div class="form-group col-sm-6">
				<label for="inputPassword1">Re-enter Password</label>
				<input type="password" class="form-control" id="inputPassword1" placeholder="Re-enter Password">
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
{% endblock %}
