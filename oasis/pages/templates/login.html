{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<h2 class="text-center">Login</h2>

<form method="post" class="col-sm-10 mx-auto">
    {% csrf_token %}
    {% crispy form %} 
    <a href="{% url 'index' %}">
        <input class="btn btn-primary text-center d-block mx-auto" type="submit" value="Login">
    </a>
</form>
<div class="text-center" >
    <p class="">Don't have an account?</p>       
    <a class="btn btn-primary" href="{% url 'clientcreation' %}">Sign Up Here</a>
</div>


{% endblock %}
