{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {% crispy form %} 
    <input class="btn btn-primary" type="submit" value="Login">
</form>
<p>Don't have an account?</p>
<a class="btn btn-primary" href="{% url 'clientcreation' %}">Sign up here</a>


{% endblock %}
