{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}


<h2 class="text-center">Login</h2>

<form method="post" class="col-sm-10 mx-auto">
    {% csrf_token %}
    {{form|crispy}}
    <button type='submit'>Submit</button>

</form>

<div class="text-center" >
    <p class="">Don't have an account?</p>       
    <a class="btn btn-primary" href="{% url 'clientcreation' %}">Sign Up Here</a>
</div>


{% endblock %}
