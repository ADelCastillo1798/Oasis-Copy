{% extends "base.html" %}

{% block content %}
  <h1>All Listings</h1>
  {% if object_list %}
  <ul>
    {% for object in object_list %}
      <li>
        <a href="{{ object.get_absolute_url }}">{{ object.book.title }}</a> {{object.book.author}}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %} 
{% endblock %}
